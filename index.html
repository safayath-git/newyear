<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New year coundown</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>New Year Countdown-2024</h1>
    <div class="count-down" id="count-down">
        <div class="time">
            <h2 id="days">00</h2>
            <small>Days</small>
        </div>
        <div class="time">
            <h2 id="hours">00</h2>
            <small>Hours</small>
        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <small>Minutes</small>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <small>Seconds</small>
        </div>

    </div>
    <div class="year">
        2024
    </div>
    <script src="index.js"></script>
</body>
</html>
